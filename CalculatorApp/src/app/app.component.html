<div class="container">
  <h1>Calculator</h1>
  <input [(ngModel)]="expression" placeholder="Enter expression">
  <button (click)="calculate()">Calculate</button>

  <h2>Previous Calculations</h2>
  <table>
    <thead>
      <tr>
        <th>Expression</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let calc of calculations">
        <td>{{ calc.expression }}</td>
        <td>{{ calc.result }}</td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet />
